<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Registration - SDP3</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {background-color: lightgrey;
}
</style>
</head>
<body>
 <div class="container text-center">
 <br><br><br><br><br><br>
    <div>
        <h1 style="color:black;">Sign Up</h1><br>
     </div>
     
     <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:black;">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:black;">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" placeholder="Enter Password" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:black;">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:black;">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             
            <div>
            <br>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </form>
     
</div>
</body>
</html>
